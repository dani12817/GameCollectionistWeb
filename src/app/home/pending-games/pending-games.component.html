<div class="pendingGamesContainer">
  <div clas="gameCardList" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
      <img class="gameCard" [ngClass]="{'collectorsEdition': game.collectors_edition}" *ngFor="let game of games" [src]="game.image" [alt]="game.name" [matTooltip]="game.name" [routerLink]="['/pending/', game.game_code]">
  </div>
</div>
